<!DOCTYPE html>
<html>
<body bgcolor="#ffe6e6">


<div id="googleMap" style="width:50%;height:400px;"></div>

<script>
    function getLocation() {
        navigator.geolocation.getCurrentPosition(showPosition);
    }
    function showPosition(position) {
        lat = position.coords.latitude;
        lng = position.coords.longitude;
        myMap(lat, lng);
    }
    function myMap(latloc, lngloc) {
        var mapProp= {
            center:new google.maps.LatLng(latloc,lngloc),
            zoom:5,
        };
        var map = new google.maps.Map(document.getElementById("googleMap"),mapProp);
    }
    getLocation();

</script>


<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAcJVDhYaUKdRCPoVRVtbcIGwsCowJVKns&callback=getLocation">
</script>

<script src="https://apis.google.com/js/api.js" type="text/javascript"></script>

<script>
    var URL = "https://maps.googleapis.com/maps/api/place/nearbysearch/json?location=-33.8670522,151.1957362&" +
        "radius=1500&type=restaurant&keyword=cruise&key=AIzaSyAcJVDhYaUKdRCPoVRVtbcIGwsCowJVKns";
    var restRequest = gapi.client.request({
        'path': URL
    });
</script>

</body>
</html>
