<div class="map" id="googleMap" style="margin-left:25px;margin-top:25px;width:750px;height:500px"></div>

<script>
    function getLocation() {
        navigator.geolocation.getCurrentPosition(showPosition);
    }
    function showPosition(position) {
        lat = position.coords.latitude;
        lng = position.coords.longitude;
        myMap(lat, lng);
    }
    function myMap(latloc, lngloc) {
        var mapProp= {
            center:new google.maps.LatLng(latloc,lngloc),
            zoom:5,
        };
        var map = new google.maps.Map(document.getElementById("googleMap"),mapProp);
        var marker = new google.maps.Marker({position: {lat: latloc, lng: lngloc}, map: map});
    }
    getLocation();

</script>


<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=&callback=getLocation">
</script>

</body>
</html>
